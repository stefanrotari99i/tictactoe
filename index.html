<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

</head>
<body>
    <div id="won-alert" class="alert">
        <h3 class="alert__title">Congratulations!</h3>
        <p class="alert__subtitle">You won</p>
        <button class="btn btn--play">Play again</button>
    </div>
    <div id="lose-alert" class="alert">
        <h3 class="alert__title">Bad news!</h3>
        <p class="alert__subtitle">You lose</p>
        <button class="btn btn--play">Play again</button>
    </div>
    <div id="draw-alert" class="alert">
        <h3 class="alert__title">Good!</h3>
        <p class="alert__subtitle">Draw</p>
        <button class="btn btn--play">Play again</button>
    </div>
    <div  class="alert alert--username">
        <h3 class="alert__title">Username</h3>
        <p class="alert__subtitle">Take a username to know who are you</p>
        <input id="username-input" class="input" type="text" placeholder="Username">
        <button id="username-submit" class="btn btn--alternative">Submit</button>
    </div>

    <div  class="alert alert--file">
        <h3 class="alert__title">Avatar</h3>
        <p class="alert__subtitle">Load a photo for your avatar</p>
        <input id="photo-avatar" class="input-file" type="file">
        <button id="photo-submit" class="btn btn--alternative">Submit</button>
    </div>

    <div id="chose-alert" class="alert alert--chose">
        <h3 class="alert__title">Chose your opponent!</h3>
        <p class="alert__subtitle">Chose Player VS Ai or Player VS Player</p>
        <button class="btn btn--ai">Computer</button>
        <button class="btn btn--player">Another player</button>
    </div>
    <main class="main">
        <div class="player player--left">
            <span class="player__turn">Your turn</span>
            <div id="user-avatar" class="player__avatar">
                <img id="player-avatar" src="/avatar.jpg" alt="" class="player__img">
            </div>
            <span class="player__title">Player 1</span>
            <h3 id="player-name-1" class="player__name">NoName</h3>
            <div class="player__item">
                <div class="player__o"></div>
            </div>
        </div>
            <ul class="game">
                <li class="game__item-wrapp" id="0">
                    <div class="game__item "></div>
                </li>
                <li class="game__item-wrapp" id="1">
                    <div class="game__item"></div>
                </li>
                <li class="game__item-wrapp" id="2">
                    <div class="game__item"></div>
                </li>
                <li class="game__item-wrapp" id="3">
                    <div class="game__item"></div>
                </li>
                <li class="game__item-wrapp" id="4">
                    <div class="game__item"></div>
                </li>
                <li class="game__item-wrapp" id="5">
                    <div class="game__item"></div>
                </li>
                <li class="game__item-wrapp" id="6">
                    <div class="game__item"></div>
                </li>
                <li class="game__item-wrapp" id="7">
                    <div class="game__item"></div>
                </li>
                <li class="game__item-wrapp" id="8">
                    <div class="game__item"></div>
                </li>
            </ul>
            <div class="player player--right">
                <div class="player__avatar">
                    <img src="/avatar.jpg" alt="" class="player__img">
                </div>
                <span class="player__title">Player 1</span>
                <h3 class="player__name">PC</h3>
                <div class="player__item">
                    <div class="player__x">
                        <div class="player__x-line"></div>
                        <div class="player__x-line"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/jquery.cookie.js"></script>
    <script src="main.js"></script>
</body>
</html>
